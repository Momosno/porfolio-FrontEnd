<div class="body">
<form><br><br><br>
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesion
    </h1>

    <div class="form-floating">
      <input type="email" class="form-control" type="text" name="Usuario" title="Ingrese Usuario" value="Usuario" #username="ngModel" ngModel
      onFocus="if(this.value =='Usuario' ) this.value=''"
      onBlur="if(this.value==''){ this.value='Usuario'; } else{ this.style.color='#000'; }">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control"type="password"  name="Password" title="Ingrese Contraseña" value="Contraseña" #password="ngModel" ngModel
      onFocus="if(this.value =='Contraseña' ) this.value=''"
      onBlur="if(this.value==''){ this.value='Contraseña'; } else{ this.style.color='#000'; }">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</div>
